<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

	<!-- Set fonts selection order for Chinese users -->

	<match target="pattern">
		<test qual="any" name="family">
			<string>serif</string>
		</test>
		<edit name="family" mode="prepend" binding="strong">
			<string>LiHei Pro</string>
			<string>AR PL UMing TW</string>
			<string>AR PL UMing HK</string>
			<string>AR PL ShanHeiSun Uni</string>
			<string>AR PL New Sung</string>
			<string>HYSong</string>
			<string>WenQuanYi Bitmap Song</string>
			<string>AR PL UKai TW</string>
			<string>AR PL UKai HK</string>
			<string>AR PL ZenKai Uni</string>
			<string>DejaVu Serif</string>
			<string>Bitstream Vera Serif</string>
		</edit>
	</match> 

	<match target="pattern">
		<test qual="any" name="family">
			<string>sans-serif</string>
		</test>
		<edit name="family" mode="prepend" binding="strong">
			<string>LiHei Pro</string>
			<string>WenQuanYi Micro Hei</string>
			<string>Droid Sans Fallback</string>
			<string>WenQuanYi Zen Hei</string>
			<string>AR PL UMing TW</string>
			<string>AR PL UMing HK</string>
			<string>AR PL ShanHeiSun Uni</string>
			<string>AR PL New Sung</string>
			<string>HYSong</string>
			<string>AR PL UKai TW</string>
			<string>AR PL UKai HK</string>
			<string>AR PL ZenKai Uni</string>
			<string>DejaVu Sans</string>
			<string>Bitstream Vera Sans</string>
		</edit>
	</match> 

	<match target="pattern">
		<test qual="any" name="family">
			<string>monospace</string>
		</test>
		<edit name="family" mode="assign" binding="strong">
			<string>Monaco</string>
			<string>LiHei Pro</string>
			<string>DejaVu Sans Mono</string>
			<string>Bitstream Vera Sans Mono</string>
			<string>WenQuanYi Micro Hei Mono</string>
			<string>WenQuanYi Zen Hei Mono</string>
			<string>Droid Sans Fallback</string>
			<string>AR PL UMing TW</string>
			<string>AR PL UMing HK</string>
			<string>AR PL ShanHeiSun Uni</string>
			<string>AR PL New Sung</string>
			<string>HYSong</string>
			<string>AR PL UKai TW</string>
			<string>AR PL UKai HK</string>
			<string>AR PL ZenKai Uni</string>
		</edit>
	</match> 

	<!-- Bind AR PL UMing with DejaVu Serif -->
	<match target="pattern">
		<test name="family">
			<string>AR PL UMing TW</string>
			<string>AR PL UMing HK</string>
		</test>
		<edit mode="append" binding="strong" name="family">
			<string>DejaVu Serif</string>
		</edit>
	</match>

	<!-- Bind WenQuanYi Micro Hei with DejaVu Sans -->
	<match target="pattern">
		<test name="family">
			<string>WenQuanYi Micro Hei</string>
		</test>
		<edit mode="append" binding="strong" name="family">
			<string>DejaVu Sans</string>
		</edit>
	</match>

	<!-- Bind WenQuanYi Micro Hei Mono with DejaVu Sans Mono-->
	<match target="pattern">
		<test name="family">
			<string>WenQuanYi Micro Hei Mono</string>
		</test>
		<edit mode="append" binding="strong" name="family">
			<string>DejaVu Sans Mono</string>
		</edit>
	</match>

	<alias binding="same">
		<family>Helvetica</family>
		<prefer>
			<family>Arial</family>
		</prefer>
	</alias>

</fontconfig>

