[core]
as_active_plugins = core;ccp;move;resize;place;decoration;extrawm;kdecompat;grid;imgjpeg;expo;wall;text;gnomecompat;dbus;staticswitcher;commands;ring;
as_texture_filter = 0
s0_vsize = 2
as_maximize_window_key = Disabled
as_toggle_window_maximized_key = <Alt>Return
as_show_desktop_key = <Super>d
as_cursor_size = 20
s0_outputs = 1440x900+1920+0;1920x1080+0+0;

[scale]
as_initiate_all_edge = TopRight
as_initiate_key = Disabled

[ring]
